        function makeLinksClickable(text) {
            const urlRegex = /(https?:\/\/[^\s]+)/g;
            return text.replace(urlRegex, '<a href="$1" target="_blank" class="user-link">$1</a>');
        }

        function loadUsers(users) {
            const container = document.getElementById('user-container');
            users.forEach(user => {
                const userCard = document.createElement('div');
                userCard.className = 'user-card';

                let avatarUrl = `https://cdn.discordapp.com/avatars/${user.userid}/${user.avatar}`;

                const avatar = document.createElement('img');
                avatar.src = avatarUrl;
                avatar.className = 'user-avatar';

                const displayName = document.createElement('h3');
                const githubUrl = `https://github.com/${user.github}`;

                if (user.github) {
                    const displayNameLink = document.createElement('a');
                    displayNameLink.href = githubUrl;
                    displayNameLink.target = "_blank";
                    displayNameLink.className = 'user-link';
                    displayNameLink.innerText = user.displayname;
                    displayName.appendChild(displayNameLink);
                } else {
                    displayName.innerText = user.displayname;
                }

                const userInfo = document.createElement('div');
                userInfo.className = 'user-info';
                userInfo.innerHTML = ` 
                    <span><strong>Username:</strong> ${user.username}</span>
                    <span><strong>Member Since:</strong> ${user.created_on}</span>
                `;

                const userAbout = document.createElement('div');
                userAbout.className = 'user-about';
                userAbout.innerHTML = makeLinksClickable(user.about);

                userCard.appendChild(avatar);
                userCard.appendChild(displayName);
                userCard.appendChild(userAbout);
                userCard.appendChild(userInfo);
                container.appendChild(userCard);
            });
        }

        loadUsers(skids);
